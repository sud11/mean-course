<mat-accordion multi=true *ngIf="posts.length > 0">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      {{ post.title }}
    </mat-expansion-panel-header>
      {{ post.content}}

    <mat-action-row>
      <button mat-button color="primary" [routerLink]="['/edit', post.id]"> EDIT </button>
      <button mat-button color="primary" (click)="onDelete(post.id)"> DELETE </button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p class= "mat-body-1" *ngIf="posts.length <=0"> No Posts</p>
