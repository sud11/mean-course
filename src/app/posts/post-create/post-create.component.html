<mat-card>
<form (submit)="onSavePost(postForm)" #postForm="ngForm">
  <mat-form-field>
    <input matInput 
           type="Text" 
           name="title"
           [(ngModel)]="post.title"
           placeholder="Post Title *">
  </mat-form-field>

  <mat-form-field>
    <textarea matInput 
              rows=6
              name = "content"
              [(ngModel)]="post.content"
              placeholder="Post Content*"
              ></textarea>

  </mat-form-field>
  <br>
  <button mat-raised-button color = "primary" type = "submit">Save Post</button>
</form>
</mat-card>
